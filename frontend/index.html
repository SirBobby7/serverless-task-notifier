<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTechTask Alert</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TASK ALERT</h1>
    <form id="taskForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="title" placeholder="Title of Plan" required>
      <textarea id="details" placeholder="Details of Your Plan" required></textarea>
      <input type="datetime-local" id="datetime" required>
      <button type="submit">Submit Plan</button>
      <p id="responseMsg"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
